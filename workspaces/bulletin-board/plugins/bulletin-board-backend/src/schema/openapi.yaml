openapi: 3.0.3

info:
  title: bulletin-board
  version: '1'
  description: The Backstage plugin that that allows you to share interresing ideas, news, and links with your teammates
  license:
    name: Apache-2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  contact: {}

servers:
  - url: /

components:
  examples: {}
  headers: {}
  parameters: {}
  responses: {}
  schemas:
    bulletinBoardItem:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier of the bulletin
        title:
          type: string
          description: The title of the bulletin
        url:
          type: string
          description: The URL used to view the bulletin
        description:
          type: string
          description: The description of the bulletin
        tags:
          type: string
          description: the tag used to aggregate bulletins
        user:
          type: string
          description: The author of the bulletin
        updated_at:
          type: string
          description: The last bulletin content update date
  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /bulletins:
    get:
      operationId: ListBulletins
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/bulletinBoardItem'
                  totalCount:
                    type: integer
                  offset:
                    type: integer
                  limit:
                    type: integer
                required:
                  - items
                additionalProperties: false
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      message:
                        type: string
      security:
        - {}
        - JWT: []
      parameters:
        - name: orderBy
          in: query
          required: false
          allowReserved: true
          schema:
            type: string
            pattern: '^(text|tag|author|viewUrl|repoFilePath)=(asc|desc)$'
            description: The field and direction used to sort the listed bulletins
        - name: filter
          in: query
          required: false
          allowReserved: true
          schema:
            type: array
            description: A list of filters used to narrow down the listed bulletins
            items:
              type: string
              pattern: '^(text|tag|author|viewUrl|repoFilePath)=.+$'
        - name: offset
          in: query
          required: false
          allowReserved: true
          schema:
            type: integer
            minimum: 0
            description: The offset at which to start listing bulletins
        - name: limit
          in: query
          required: false
          allowReserved: true
          schema:
            type: integer
            minimum: 1
            description: The number of bulletins to list
